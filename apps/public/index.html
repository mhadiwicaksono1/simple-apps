<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training DevOps</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <img class="logo" src="./images/idn-logo.png" alt="idn-logo">
    <h1>Belajar Devops</h1>
    <h1>Training Devops Hari - 4</h1>

    Buktikan Anda bukan robot?
    <span id="num1"></span> + <span id="num2"></span> =
    <input type="text" id="hasil">
    <input type="button" value="hitung" onClick="hitung()">
    <br><br>
    <span id="hasil_print"></span>

    <script>
        $(document).ready(function() {
            // Menghasilkan angka acak antara 1 hingga 100
            var num1 = (Math.random() * 100).toFixed(2);  // Angka acak pertama
            var num2 = (Math.random() * 100).toFixed(2);  // Angka acak kedua
            
            // Menampilkan angka num1 dan num2 di elemen HTML
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('num2').innerHTML = num2;
            
            console.log('num1: ' + num1 + ', num2: ' + num2);
        });

        function hitung() {
            // Mengambil nilai num1 dan num2 dari elemen HTML dan mengonversinya menjadi angka
            var num1 = parseFloat(document.getElementById('num1').innerHTML);
            var num2 = parseFloat(document.getElementById('num2').innerHTML);
            
            // Mengambil nilai yang dimasukkan oleh pengguna untuk hasil
            var hasil = parseFloat(document.getElementById('hasil').value);
            
            // Menjumlahkan num1 dan num2 untuk mendapatkan hasil yang benar
            var hasil_asli = num1 + num2;
            
            // Membandingkan hasil yang dimasukkan dengan hasil yang benar
            if (hasil === hasil_asli) {
                document.getElementById('hasil_print').innerHTML = 'Benar';
            } else {
                document.getElementById('hasil_print').innerHTML = 'Salah';
            }
        }
    </script>
</body>
</html>
